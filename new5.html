<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProMessenger - Realtime Chat</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. CSS VARIABLES & THEME
           ========================================= */
        :root {
            /* Color Palette - Dark Modern Theme */
            --bg-body: #0f172a;
            --bg-panel: #1e293b;
            --bg-input: #334155;
            --bg-hover: #334155;
            --bg-active: #273548;
            
            --bg-message-sent: #3b82f6;
            --bg-message-received: #334155;
            
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --text-inverse: #ffffff;
            
            --border-color: #334155;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --danger-color: #ef4444;
            --success-color: #10b981;

            /* Spacing & Sizing */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 20px;
            
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        /* =========================================
           2. GLOBAL RESET
           ========================================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--bg-input); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /* =========================================
           3. UTILITIES
           ========================================= */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .w-full { width: 100%; }
        .cursor-pointer { cursor: pointer; }

        /* =========================================
           4. AUTHENTICATION (Login / Register)
           ========================================= */
        #auth-container {
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-lg);
            background-color: var(--bg-panel);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 10;
        }

        .auth-header {
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: var(--spacing-sm);
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group { margin-bottom: var(--spacing-md); }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-main);
            font-size: 1rem;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--text-inverse);
        }
        .btn-primary:hover { background-color: var(--accent-hover); transform: translateY(-1px); }
        .btn-primary:active { transform: translateY(0); }

        .auth-toggle {
            margin-top: var(--spacing-md);
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .auth-toggle a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }
        .auth-toggle a:hover { text-decoration: underline; }

        /* =========================================
           5. APP LAYOUT
           ========================================= */
        #app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            width: 95vw;
            height: 90vh;
            background-color: var(--bg-panel);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        /* --- Sidebar --- */
        .sidebar {
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 5;
        }

        .sidebar-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .avatar {
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .current-username { font-weight: 600; font-size: 1rem; }
        .status-indicator { font-size: 0.75rem; color: var(--success-color); }

        .logout-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius-sm);
        }
        .logout-btn:hover { color: var(--danger-color); background: rgba(255,255,255,0.05); }

        /* Search */
        .search-container { padding: var(--spacing-md); position: relative; }
        .search-input {
            width: 100%;
            padding: 10px;
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-main);
        }
        
        #search-results {
            max-height: 200px;
            overflow-y: auto;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
            position: absolute;
            width: 100%;
            left: 0;
            top: 100%;
            z-index: 20;
            box-shadow: var(--shadow-md);
        }
        
        .search-result-item {
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-panel);
        }
        .search-result-item:hover { background-color: var(--bg-hover); }

        /* Chat List */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-xs);
        }

        .chat-item {
            padding: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: background 0.2s;
            margin-bottom: 2px;
        }
        .chat-item:hover { background-color: var(--bg-hover); }
        .chat-item.active { background-color: var(--bg-active); border-left: 3px solid var(--accent-color); }

        .chat-info { flex: 1; overflow: hidden; }
        .chat-name { font-weight: 600; margin-bottom: 2px; color: var(--text-main); }
        .chat-last-msg { font-size: 0.85rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-time { font-size: 0.75rem; color: var(--text-muted); margin-left: auto; }

        /* --- Chat Area --- */
        .chat-area {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-body);
            position: relative;
        }

        /* Empty State */
        .no-chat-selected {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-align: center;
        }
        .no-chat-selected svg { width: 64px; height: 64px; margin-bottom: var(--spacing-md); opacity: 0.5; }

        /* Chat Window */
        .chat-window { display: flex; flex-direction: column; height: 100%; }

        .chat-header {
            padding: 0 var(--spacing-md);
            height: 70px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .messages-container {
            flex: 1;
            padding: var(--spacing-lg);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .message {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .message.sent { align-self: flex-end; align-items: flex-end; }
        .message.received { align-self: flex-start; align-items: flex-start; }

        .msg-bubble {
            padding: 10px 16px;
            border-radius: var(--radius-lg);
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .sent .msg-bubble { background-color: var(--bg-message-sent); color: white; border-bottom-right-radius: 2px; }
        .received .msg-bubble { background-color: var(--bg-message-received); color: var(--text-main); border-bottom-left-radius: 2px; }

        .msg-meta { font-size: 0.7rem; color: var(--text-muted); margin-top: 4px; opacity: 0.8; }

        .input-area {
            padding: var(--spacing-md);
            background-color: var(--bg-panel);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: var(--spacing-md);
        }

        .msg-input {
            flex: 1;
            padding: 12px;
            background-color: var(--bg-input);
            border: 1px solid transparent;
            border-radius: var(--radius-xl);
            color: var(--text-main);
        }
        .msg-input:focus { outline: none; border-color: var(--accent-color); }

        .send-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .send-btn:hover { background-color: var(--accent-hover); transform: scale(1.05); }

        /* =========================================
           6. TOAST NOTIFICATIONS
           ========================================= */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background-color: var(--bg-panel);
            border-left: 4px solid var(--accent-color);
            padding: 16px 24px;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            color: var(--text-main);
            min-width: 250px;
            animation: slideIn 0.3s ease forwards;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toast.error { border-left-color: var(--danger-color); }
        .toast.success { border-left-color: var(--success-color); }
        
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-10px); } }

        /* =========================================
           7. RESPONSIVE MOBILE LAYOUT
           ========================================= */
        .back-btn { display: none; background: none; border: none; color: white; cursor: pointer; padding: 5px; }
        
        @media (max-width: 768px) {
            #app-container {
                grid-template-columns: 1fr;
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            .sidebar.hidden-mobile { display: none; }
            .chat-area.hidden-mobile { display: none; }
            .back-btn { display: block; margin-right: 10px; }
        }
    </style>
</head>
<body>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- AUTH SECTION -->
    <div id="auth-container">
        <!-- Login Form -->
        <div id="login-view">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue chatting</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="login-email" class="form-input" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <div class="auth-toggle">
                Don't have an account? <a href="#" id="to-register">Register</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-view" class="hidden">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join the conversation today</p>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="reg-username" class="form-input" placeholder="johndoe" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="reg-email" class="form-input" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="reg-password" class="form-input" placeholder="Min 6 chars" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <div class="auth-toggle">
                Already have an account? <a href="#" id="to-login">Sign In</a>
            </div>
        </div>
    </div>

    <!-- MAIN APP SECTION -->
    <div id="app-container" class="hidden">
        
        <!-- SIDEBAR -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar" id="current-user-avatar">?</div>
                    <div>
                        <div class="current-username" id="current-user-name">...</div>
                        <div class="status-indicator">Online</div>
                    </div>
                </div>
                <button class="logout-btn" id="btn-logout" title="Logout">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"></path></svg>
                </button>
            </div>

            <div class="search-container">
                <input type="text" id="user-search" class="search-input" placeholder="Search users by email...">
                <div id="search-results" class="hidden"></div>
            </div>
            
            <div class="chat-list" id="chat-list">
                <!-- Chat items will appear here -->
            </div>
        </div>

        <!-- CHAT AREA -->
        <div class="chat-area" id="chat-area">
            
            <!-- Empty State -->
            <div id="empty-state" class="no-chat-selected">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                <h2>Start Chatting</h2>
                <p>Select a contact to view history</p>
            </div>

            <!-- Active Chat Window -->
            <div id="chat-window" class="chat-window hidden">
                <div class="chat-header">
                    <button class="back-btn" id="mobile-back">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <div class="avatar" id="chat-header-avatar" style="width: 32px; height: 32px; font-size: 0.9rem;">?</div>
                    <div>
                        <div class="chat-name" id="chat-header-name">User</div>
                    </div>
                </div>

                <div class="messages-container" id="messages-container">
                    <!-- Messages will appear here -->
                </div>

                <form class="input-area" id="message-form">
                    <input type="text" id="message-input" class="msg-input" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" class="send-btn">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- =================================================================
         JAVASCRIPT LOGIC (COMPATIBILITY MODE)
         This version works even if you double-click the file (file://)
         ================================================================= -->
    
    <!-- 1. Load Firebase SDKs from CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        /**
         * 2. FIREBASE CONFIGURATION
         */
        const firebaseConfig = {
            apiKey: "AIzaSyDaiBKYAuOk3IlvmzUPa9bYkLBjv1HFtfw",
            authDomain: "chat-9190c.firebaseapp.com",
            databaseURL: "https://chat-9190c-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-9190c",
            storageBucket: "chat-9190c.firebasestorage.app",
            messagingSenderId: "286119817322",
            appId: "1:286119817322:web:c000b1e72fc08a4a74da13",
            measurementId: "G-XL6NFXTX0W"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        /**
         * 3. APPLICATION STATE
         */
        const state = {
            currentUser: null,
            currentChatId: null,
            currentRecipient: null,
            listeners: [] // To store cleanup functions
        };

        /**
         * 4. DOM ELEMENTS
         */
        const DOM = {
            authContainer: document.getElementById('auth-container'),
            appContainer: document.getElementById('app-container'),
            loginView: document.getElementById('login-view'),
            registerView: document.getElementById('register-view'),
            
            forms: {
                login: document.getElementById('login-form'),
                register: document.getElementById('register-form'),
                message: document.getElementById('message-form')
            },
            inputs: {
                loginEmail: document.getElementById('login-email'),
                loginPass: document.getElementById('login-password'),
                regUser: document.getElementById('reg-username'),
                regEmail: document.getElementById('reg-email'),
                regPass: document.getElementById('reg-password'),
                msg: document.getElementById('message-input'),
                search: document.getElementById('user-search')
            },
            ui: {
                chatList: document.getElementById('chat-list'),
                searchResults: document.getElementById('search-results'),
                emptyState: document.getElementById('empty-state'),
                chatWindow: document.getElementById('chat-window'),
                messages: document.getElementById('messages-container'),
                toastContainer: document.getElementById('toast-container'),
                sidebar: document.getElementById('sidebar'),
                chatArea: document.getElementById('chat-area'),
                
                myAvatar: document.getElementById('current-user-avatar'),
                myName: document.getElementById('current-user-name'),
                chatAvatar: document.getElementById('chat-header-avatar'),
                chatName: document.getElementById('chat-header-name')
            }
        };

        /**
         * 5. UTILITY FUNCTIONS
         */
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            DOM.ui.toastContainer.appendChild(toast);
            
            // Auto remove
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function getInitials(name) {
            return name ? name.charAt(0).toUpperCase() : '?';
        }

        function getChatId(uid1, uid2) {
            return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Prevent XSS
        function escapeHtml(text) {
            if (!text) return text;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        /**
         * 6. AUTHENTICATION LOGIC
         */
        
        // Toggle Screens
        document.getElementById('to-register').addEventListener('click', (e) => {
            e.preventDefault();
            DOM.loginView.classList.add('hidden');
            DOM.registerView.classList.remove('hidden');
        });

        document.getElementById('to-login').addEventListener('click', (e) => {
            e.preventDefault();
            DOM.registerView.classList.add('hidden');
            DOM.loginView.classList.remove('hidden');
        });

        // Register
        DOM.forms.register.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = DOM.inputs.regUser.value.trim();
            const email = DOM.inputs.regEmail.value.trim();
            const password = DOM.inputs.regPass.value;

            if (!username) return showToast("Username is required", "error");

            auth.createUserWithEmailAndPassword(email, password)
                .then((cred) => {
                    // Update Profile
                    return cred.user.updateProfile({ displayName: username })
                        .then(() => cred.user);
                })
                .then((user) => {
                    // Create User in DB
                    return db.ref('users/' + user.uid).set({
                        username: username,
                        email: email,
                        uid: user.uid,
                        lastOnline: firebase.database.ServerValue.TIMESTAMP
                    });
                })
                .then(() => {
                    showToast('Account created successfully!', 'success');
                    // Auth listener handles the redirect
                })
                .catch((error) => {
                    console.error(error);
                    let msg = error.message;
                    if (error.code === 'auth/email-already-in-use') msg = "Email already in use.";
                    if (error.code === 'auth/weak-password') msg = "Password too weak.";
                    showToast(msg, 'error');
                });
        });

        // Login
        DOM.forms.login.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = DOM.inputs.loginEmail.value.trim();
            const password = DOM.inputs.loginPass.value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => showToast('Welcome back!', 'success'))
                .catch((error) => {
                    console.error(error);
                    showToast('Invalid email or password', 'error');
                });
        });

        // Logout
        document.getElementById('btn-logout').addEventListener('click', () => {
            auth.signOut().then(() => showToast('Logged out', 'info'));
        });

        // Auth Listener (Global Entry Point)
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Logged In
                state.currentUser = user;
                DOM.authContainer.classList.add('hidden');
                DOM.appContainer.classList.remove('hidden');
                
                // Set My Profile Info
                DOM.ui.myName.textContent = user.displayName || user.email;
                DOM.ui.myAvatar.textContent = getInitials(user.displayName || user.email);

                // Initialize Data
                loadSidebarChats(user.uid);
            } else {
                // Logged Out
                state.currentUser = null;
                DOM.authContainer.classList.remove('hidden');
                DOM.appContainer.classList.add('hidden');
                
                // Cleanup
                DOM.ui.chatList.innerHTML = '';
                DOM.ui.messages.innerHTML = '';
                resetChatView();
                // Detach DB listeners if needed
            }
        });

        /**
         * 7. SEARCH & SIDEBAR LOGIC
         */

        // Search Users
        DOM.inputs.search.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            
            if (term.length < 3) {
                DOM.ui.searchResults.classList.add('hidden');
                return;
            }

            // Fetch all users (Simple client-side filter for demo)
            // In production, use backend indexing (Algolia/Elastic)
            db.ref('users').once('value').then(snapshot => {
                const matches = [];
                snapshot.forEach(child => {
                    const u = child.val();
                    // Don't show myself
                    if (u.uid !== state.currentUser.uid) {
                        if ((u.email && u.email.toLowerCase().includes(term)) || 
                            (u.username && u.username.toLowerCase().includes(term))) {
                            matches.push(u);
                        }
                    }
                });
                renderSearchResults(matches);
            });
        });

        function renderSearchResults(users) {
            DOM.ui.searchResults.innerHTML = '';
            if (users.length === 0) {
                DOM.ui.searchResults.classList.add('hidden');
                return;
            }
            DOM.ui.searchResults.classList.remove('hidden');

            users.forEach(user => {
                const div = document.createElement('div');
                div.className = 'search-result-item';
                div.innerHTML = `
                    <div class="avatar" style="width:30px; height:30px; font-size:0.8rem">${getInitials(user.username)}</div>
                    <div>
                        <div style="font-weight:600">${user.username}</div>
                        <div style="font-size:0.8rem; color:var(--text-muted)">${user.email}</div>
                    </div>
                `;
                div.addEventListener('click', () => {
                    initiateChat(user);
                    DOM.inputs.search.value = '';
                    DOM.ui.searchResults.classList.add('hidden');
                });
                DOM.ui.searchResults.appendChild(div);
            });
        }

        // Start Chat from Search
        function initiateChat(user) {
            const chatId = getChatId(state.currentUser.uid, user.uid);
            selectChat(chatId, user);
        }

        // Load Sidebar List
        function loadSidebarChats(myUid) {
            const refChats = db.ref(`user-chats/${myUid}`);
            
            refChats.on('value', (snapshot) => {
                const chats = [];
                snapshot.forEach(c => {
                    chats.push({ ...c.val(), recipientId: c.key });
                });
                
                // Sort by latest message
                chats.sort((a, b) => b.timestamp - a.timestamp);

                renderChatList(chats);
            });
        }

        async function renderChatList(chats) {
            DOM.ui.chatList.innerHTML = '';
            
            for (const chat of chats) {
                // Fetch recipient user details
                const uSnap = await db.ref(`users/${chat.recipientId}`).once('value');
                if (uSnap.exists()) {
                    const recipient = uSnap.val();
                    const chatId = getChatId(state.currentUser.uid, recipient.uid);
                    
                    const el = document.createElement('div');
                    el.className = `chat-item ${state.currentChatId === chatId ? 'active' : ''}`;
                    el.dataset.chat = chatId;
                    
                    const timeStr = chat.timestamp ? formatTime(chat.timestamp) : '';
                    
                    el.innerHTML = `
                        <div class="avatar">${getInitials(recipient.username)}</div>
                        <div class="chat-info">
                            <div class="flex justify-between">
                                <span class="chat-name">${recipient.username}</span>
                                <span class="chat-time">${timeStr}</span>
                            </div>
                            <div class="chat-last-msg">${chat.lastMessage || 'New conversation'}</div>
                        </div>
                    `;
                    
                    el.addEventListener('click', () => selectChat(chatId, recipient));
                    DOM.ui.chatList.appendChild(el);
                }
            }
        }

        /**
         * 8. MESSAGING LOGIC
         */
        
        let messagesRef = null;

        function selectChat(chatId, recipient) {
            state.currentChatId = chatId;
            state.currentRecipient = recipient;

            // UI Updates
            DOM.ui.emptyState.classList.add('hidden');
            DOM.ui.chatWindow.classList.remove('hidden');
            
            DOM.ui.chatName.textContent = recipient.username;
            DOM.ui.chatAvatar.textContent = getInitials(recipient.username);

            // Highlight in list
            document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
            const activeItem = document.querySelector(`.chat-item[data-chat="${chatId}"]`);
            if (activeItem) activeItem.classList.add('active');

            // Mobile view toggle
            if (window.innerWidth <= 768) {
                DOM.ui.sidebar.classList.add('hidden-mobile');
                DOM.ui.chatArea.classList.remove('hidden-mobile');
            }

            // Load Messages
            loadMessages(chatId);
        }

        function loadMessages(chatId) {
            // Detach previous listener
            if (messagesRef) messagesRef.off();
            
            DOM.ui.messages.innerHTML = ''; // clear

            messagesRef = db.ref(`chats/${chatId}`);
            // Order by timestamp
            messagesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
                const msg = snapshot.val();
                renderMessage(msg);
                scrollToBottom();
            });
        }

        function renderMessage(msg) {
            const isMe = msg.senderId === state.currentUser.uid;
            const div = document.createElement('div');
            div.className = `message ${isMe ? 'sent' : 'received'}`;
            
            div.innerHTML = `
                <div class="msg-bubble">${escapeHtml(msg.text)}</div>
                <div class="msg-meta">${formatTime(msg.timestamp)}</div>
            `;
            DOM.ui.messages.appendChild(div);
        }

        function scrollToBottom() {
            DOM.ui.messages.scrollTop = DOM.ui.messages.scrollHeight;
        }

        // Send Message
        DOM.forms.message.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = DOM.inputs.msg.value.trim();
            if (!text || !state.currentChatId) return;

            const myId = state.currentUser.uid;
            const theirId = state.currentRecipient.uid;
            const now = firebase.database.ServerValue.TIMESTAMP;

            // 1. Push to chat history
            db.ref(`chats/${state.currentChatId}`).push({
                senderId: myId,
                text: text,
                timestamp: now
            });

            // 2. Update my Sidebar
            db.ref(`user-chats/${myId}/${theirId}`).update({
                lastMessage: "You: " + text,
                timestamp: now
            });

            // 3. Update their Sidebar
            db.ref(`user-chats/${theirId}/${myId}`).update({
                lastMessage: text,
                timestamp: now
            });

            DOM.inputs.msg.value = '';
        });

        // Mobile Back Navigation
        document.getElementById('mobile-back').addEventListener('click', () => {
            DOM.ui.sidebar.classList.remove('hidden-mobile');
            DOM.ui.chatArea.classList.add('hidden-mobile');
            resetChatView();
        });

        function resetChatView() {
            state.currentChatId = null;
            state.currentRecipient = null;
            if (messagesRef) messagesRef.off();
            DOM.ui.emptyState.classList.remove('hidden');
            DOM.ui.chatWindow.classList.add('hidden');
            document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
        }

    </script>
</body>
</html>
